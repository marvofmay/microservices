<VirtualHost *:80>
    DocumentRoot /var/www/html/public/
    Options Indexes FollowSymLinks
    <Directory /var/www/html/public/>
        SetEnvIf Authorization "(.*)" HTTP_AUTHORIZATION=$1
        Options -Indexes +FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>

    ErrorLog /proc/self/fd/2
</VirtualHost>
